<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="hours"style="--clr:tomato; --h:74px;" class="hand"><i></i></div>
            <div id="min"style="--clr:#cc0033; --h:84px" class="hand"><i></i></div>
            <div id="sec"style="--clr:#fff; --h:94px" class="hand"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span class="operator" style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span class="operator" style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span class="operator" style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span class="operator"   style="--i:12;"><b>12</b></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
