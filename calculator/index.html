<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button  id="hover" class="operator">AC</button>
            <button  id="hover" class="operator">Del</button>
            <button  id="hover" class="operator">%</button>
            <button  id="hover" class="operator">/</button>
        </div>
        <div>
            <button id="hover">7</button>
            <button id="hover">8</button>
            <button id="hover">9</button>
            <button id="hover"  class="operator">*</button>
        </div>
        <div>
            <button id="hover">4</button>
            <button id="hover">5</button>
            <button id="hover">6</button>
            <button id="hover" class="operator">-</button>
        </div>
        <div>
            <button id="hover">1</button>
            <button id="hover">2</button>
            <button id="hover">3</button>
            <button id="hover"  class="operator">+</button>
        </div>
        <div>
            <button id="hover">00</button>
            <button id="hover">0</button>
            <button id="hover">.</button>
            <button class="equalbtn" id="hover">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
